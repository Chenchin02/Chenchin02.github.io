<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Sanrey Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- defer : it tells the browser to wait until the page has finished parsing before executing the script -->
    <script src="static/script.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-outlined">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Sanrey Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbot-content">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>我是線上客服，歡迎詢問！</p>
        </li>

      </ul>
      <div class="chat-input">
        <!--當輸入訊息有文字才顯示傳送按鈕 -->
        <textarea placeholder=" 請輸入訊息..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined">send</span>
      </div>
    </div>
  </body>
</html>
